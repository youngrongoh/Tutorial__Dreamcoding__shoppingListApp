<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4eb8bfd01f.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="app">
        <header>
            <h1>SHOPPING LIST</h1>
        </header>
        <main>
            <ul class="list">
                <li class="item">
                    <div class="name" data-set-name="우유">우유</div>
                    <div class="deleteBtn">
                        <i class="fas fa-trash-alt"></i>
                    </div>
                </li>
            </ul>
            <input type="text" id="inputText" maxlength="14">
        </main>
        <footer>
            <button class="plusBtn">
                <i class="fas fa-plus-circle"></i>
            </button>
        </footer>
    </section>
</body>

</html>
