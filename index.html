<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4eb8bfd01f.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <header>
            <h1>Shopping List</h1>
        </header>
        <main>
            <ul>
                <li class="item">
                    <div class="name" data-set-name="우유">우유</div>
                    <div class="delete">
                        <i class="fas fa-trash-alt"></i>
                    </div>
                </li>
            </ul>
        </main>
        <footer>
            <input type="text" id="inputText">
            <button>
                <i class="fas fa-plus-circle"></i>
            </button>
        </footer>
    </section>
</body>

</html>
